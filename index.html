</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">

    <main>
        <section id="sectionAA">
            <div class="containerAA">
                <video src="images/image1.mp4" class="bottom-layer" autoplay muted loop></video>
                <img src="images/image2.png" class="middle-layer">
                <div class="top-layer">
                    <a href="https://www.google.com" class="nav-link">ENTER THE WORLD</a>
                </div>
            </div>
        </section>
        <section id="sectionBB">
            <div class="containerBB">
                <div class="part">
                    <img src="images/image1.gif" class="part-image">
                    <img src="images/image8.png" class="part-image">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mainImage = document.getElementById("main-image");
            var thumbnails = document.querySelectorAll(".thumbnail");

            thumbnails.forEach(function (thumbnail) {
                thumbnail.addEventListener("click", function () {
                    mainImage.src = thumbnail.dataset.image;
                    mainImage.alt = thumbnail.alt;
                });
            });
        });
    </script>
